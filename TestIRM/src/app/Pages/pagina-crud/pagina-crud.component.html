
<!DOCTYPE html>

<div class="myHeader"><b>Test IRM</b></div>

 



<div class="myClass">

  <div class="myInput">
    <input  (keyup)="applyFilter($event)" placeholder="Filtro">

    <button (click)="nuevoContacto()" class="myButton">Agregar</button>
    <!-- <button (click)="importar()" class="secondButton">Importar</button> -->

    <input type="file" name="File Upload" id="importarCsv" 
    class="=secondButton"
        (change)="importar($event)" 
        accept=".csv"/>

  </div>
<table mat-table [dataSource]="dataMostrar" class="mat-elevation-z8 myTable">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
   
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.NombreCompleto}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="Direccion">
      <th mat-header-cell *matHeaderCellDef> Direccion </th>
      <td mat-cell *matCellDef="let element"> {{element.Direccion}} </td>
    </ng-container>

    <ng-container matColumnDef="Telefono">
      <th mat-header-cell *matHeaderCellDef> Telefono </th>
      <td mat-cell *matCellDef="let element"> {{element.Telefono}} </td>
    </ng-container>

   
    <ng-container matColumnDef="CURP">
        <th mat-header-cell *matHeaderCellDef> CURP </th>
        <td mat-cell *matCellDef="let element"> {{element.CURP}} </td>
      </ng-container>

    
    <ng-container matColumnDef="Fecha de Registro">
        <th mat-header-cell *matHeaderCellDef> Fecha de Registro </th>
        <td mat-cell *matCellDef="let element"> {{(element.FechaRegistro).substring(0,10)}} </td>
        </ng-container>

        <ng-container matColumnDef="Editar">
          <th mat-header-cell *matHeaderCellDef> Editar </th>
          <td mat-cell *matCellDef="let element"><button type="button" (click)="openContactDialog(element)">Editar</button></td>
        </ng-container>

        <ng-container matColumnDef="Borrar">
          <th mat-header-cell *matHeaderCellDef> Borrar </th>
          <td mat-cell *matCellDef="let element"><button type="button" (click)="deleteContact(element.Id)">Borrar</button></td>
        </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
